<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="css/loginstyle.css">
	<!-- <link rel="stylesheet" type="text/css" href="style/materialize.css"> -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="col-sm-4 col-sm-offset-4" id="loginForm">
			<div class="avatar">
				<img src="img/default-avatar.png">
			</div>
			<div class="form-group">
				<form>
					<div class="input-group username">
					  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
					  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
					</div>
					<!-- <label for="Username">Username:</label>
					<input type="text" name="Username" id="Username" placeholder="Username" class="form-control"> -->
					<div class="input-group password">
					  <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-lock"></span></span>
					  <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
					</div>
					<!-- <label for="Password">Password:</label>
					<input type="password" name="Password" id="Password" placeholder="Password" class="form-control"> -->
					<button type="button"  name="Login" class="form-control btn btn-danger">Login</button>
				</form>	
				<div class="checkbox">
			  		<label><input type="checkbox" value="">Remember Me</label>
				</div>
				<span class="forget"><a href="#">Forget password?</a></span>
			</div>
		</div>
	</div>
</body>
</html>
